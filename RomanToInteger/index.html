<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral to Integer Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral to Integer Converter</h1>
      <label for="romanNumeral">Enter Roman Numeral:</label>
      <input
        type="text"
        id="romanNumeral"
        placeholder="e.g., IX"
        maxlength="15"
      />
      <button onclick="convertToInteger()">Convert</button>
      <p id="result"></p>
    </div>
    <script src="romanToInt.js"></script>
  </body>
</html>
